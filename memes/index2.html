            border: 3px solid #000;

        .speech-bubble:after {

            left: 50px;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: white;
        }
        
        .speech-bubble:before {

    <script>
        const questions = [

                    { text: "üå≥ Trabalhar duro e construir coisas", value: "castor" },
                    { text: "üèÉ‚Äç‚ôÇÔ∏è Correr atr√°s dos meus objetivos", value: "papa-leguas" },
                    { text: "üò§ Tentar manter a ordem e reclamar", value: "pernalonga" }
                ]
            },
            {
                question: "Como voc√™ reage quando algu√©m te irrita?",
                options: [
                    { text: "ü§™ Rio alto e parto para a vingan√ßa!", value: "pica-pau" },
                    { text: "üõ†Ô∏è Fico irritado mas continuo trabalhando", value: "castor" },
                    { text: "üí® Saio correndo da confus√£o", value: "papa-leguas" },
                    { text: "üò† Fico furioso e come√ßo a perseguir", value: "pernalonga" }
                ]
            },
            {
                question: "Qual seu tipo de comida favorita?",
                options: [
                    { text: "üêõ Qualquer coisa que encontro por a√≠", value: "pica-pau" },
                    { text: "üåø Madeira fresquinha e folhas", value: "castor" },
                    { text: "‚ö° Algo r√°pido, n√£o tenho tempo!", value: "papa-leguas" },
                    { text: "ü•ï Cenouras e vegetais saud√°veis", value: "pernalonga" }
                ]
            },
            {
                question: "Seu local favorito para passar o tempo:",
                options: [
                    { text: "üå≤ No alto das √°rvores da floresta", value: "pica-pau" },
                    { text: "üè† Na minha represa bem organizada", value: "castor" },
                    { text: "üõ§Ô∏è Na estrada, sempre em movimento", value: "papa-leguas" },
                    { text: "üï≥Ô∏è Na minha toca quentinha", value: "pernalonga" }
                ]
            },
            {
                question: "Como seus amigos te descrevem?",
                options: [
                    { text: "üé≠ Engra√ßado, bagunceiro mas carism√°tico", value: "pica-pau" },
                    { text: "üí™ Trabalhador, dedicado e confi√°vel", value: "castor" },
                    { text: "‚ö° R√°pido, esperto e sempre ocupado", value: "papa-leguas" },
                    { text: "üß† Inteligente, teimoso e persistente", value: "pernalonga" }
                ]
            }
        ];

        const characters = {
            "pica-pau": {
                name: "PICA-PAU",
                emoji: "üê¶",
                description: "Ha-ha-ha-HA! Voc√™ √© travesso, carism√°tico e sempre arruma confus√£o por onde passa! Sua risada contagiante e personalidade √∫nica fazem de voc√™ o centro das aten√ß√µes. Voc√™ adora pregar pe√ßas e nunca leva a vida muito a s√©rio!",
                traits: ["Travesso", "Carism√°tico", "Engra√ßado", "Espont√¢neo", "Aventureiro"]
            },
            "castor": {
                name: "CASTOR",
                emoji: "ü¶´",
                description: "Voc√™ √© trabalhador, dedicado e sempre ocupado construindo algo novo! Sua determina√ß√£o √© admir√°vel e voc√™ nunca desiste dos seus projetos. √Äs vezes pode ficar um pouco irritado quando interrompido, mas no fundo tem um cora√ß√£o de ouro!",
                traits: ["Trabalhador", "Dedicado", "Organizado", "Persistente", "Confi√°vel"]
            },
            "papa-leguas": {
                name: "PAPA-L√âGUAS",
                emoji: "üèÉ‚Äç‚ôÇÔ∏èüí®",
                description: "Beep Beep! Voc√™ √© super r√°pido, esperto e sempre est√° correndo atr√°s dos seus objetivos! Sua agilidade mental e f√≠sica impressiona a todos. Voc√™ prefere resolver as coisas de forma pr√°tica e eficiente!",
                traits: ["R√°pido", "Esperto", "√Ågil", "Eficiente", "Focado"]
            },
            "pernalonga": {
                name: "PERNALONGA",
                emoji: "üê∞",
                description: "What's up, Doc? Voc√™ √© inteligente, esperto e sempre tem uma resposta na ponta da l√≠ngua! Sua sagacidade e humor sarc√°stico fazem de voc√™ um personagem inesquec√≠vel. Voc√™ sabe se virar em qualquer situa√ß√£o!",
                traits: ["Inteligente", "Sarc√°stico", "Esperto", "Confiante", "Carism√°tico"]
            }
        };

        let currentQuestion = 0;
        let answers = { "pica-pau": 0, "castor": 0, "papa-leguas": 0, "pernalonga": 0 };

        function startQuiz() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('question-counter').textContent = `${currentQuestion + 1}/5`;
            
            const progress = ((currentQuestion + 1) / 5) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-card p-6 rounded-2xl text-left hover:scale-105 transform transition-all duration-300 font-bold text-lg text-gray-800';
                button.innerHTML = option.text;
                button.onclick = () => selectAnswer(option.value);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(value) {
            answers[value]++;
            currentQuestion++;

            if (currentQuestion < questions.length) {
                setTimeout(showQuestion, 400);
            } else {
                setTimeout(showResult, 600);
            }
        }

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            const maxScore = Math.max(...Object.values(answers));
            const result = Object.keys(answers).find(key => answers[key] === maxScore);
            const character = characters[result];

            document.getElementById('character-emoji').textContent = character.emoji;
            document.getElementById('character-name').textContent = character.name;
            document.getElementById('character-description').textContent = character.description;

            const traitsContainer = document.getElementById('character-traits');
            traitsContainer.innerHTML = '';
            character.traits.forEach(trait => {
                const span = document.createElement('span');
                span.className = 'bg-gradient-to-r from-yellow-400 to-orange-500 text-black px-4 py-2 rounded-full font-bold text-lg border-2 border-black cartoon-shadow';
                span.textContent = trait;
                traitsContainer.appendChild(span);
            });
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = { "pica-pau": 0, "castor": 0, "papa-leguas": 0, "pernalonga": 0 };
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }

        function shareResult() {
            const characterName = document.getElementById('character-name').textContent;
            const text = `Acabei de descobrir que sou ${characterName} no Quiz do Pica-Pau! üê¶ Ha-ha-ha-HA! Descubra qual personagem voc√™ seria!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Quiz Pica-Pau',
                    text: text,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(text + ' ' + window.location.href);
                alert('Resultado copiado! Ha-ha-ha-HA! üê¶');
            }
        }
