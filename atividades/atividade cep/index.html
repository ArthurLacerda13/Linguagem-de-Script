<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço com CEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Cadastro de Endereço</h1>
        <form id="EnderecoForm" class="space-y-4">
            <div>
                <label for="cep" class="block text-sm font-medium text-gray-700">CEP:</label>
                <div class="flex gap-2 mt-1">
                    <input type="text" id="cep" name="cep" required maxlength="8" pattern="\d{8}" placeholder="Digite o CEP (somente números)" class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <span id="cepError" class="text-red-500 text-xs mt-1 block"></span>
            </div>
            <div>
                <label for="logradouro" class="block text-sm font-medium text-gray-700">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="numero" class="block text-sm font-medium text-gray-700">Número:</label>
                <input type="text" id="numero" name="numero" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="complemento" class="block text-sm font-medium text-gray-700">Complemento:</label>
                <input type="text" id="complemento" name="complemento" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="bairro" class="block text-sm font-medium text-gray-700">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="localidade" class="block text-sm font-medium text-gray-700">Cidade:</label>
                <input type="text" id="localidade" name="localidade" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="uf" class="block text-sm font-medium text-gray-700">Estado:</label>
                <input type="text" id="uf" name="uf" required maxlength="2" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" id="submitBtn" class="w-full bg-green-500 text-white py-2 rounded-md font-semibold hover:bg-green-600 transition">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
