<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço com CEP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Endereço</h1>
        <form id="addressForm">
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="Digite o CEP (somente números)">
                <button type="button" id="searchCep">Buscar</button>
                <span id="cepError" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>
            </div>
            
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>
            
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            
            <div class="form-group">
                <label for="localidade">Cidade:</label>
                <input type="text" id="localidade" name="localidade" required>
            </div>
            
            <div class="form-group">
                <label for="uf">Estado:</label>
                <input type="text" id="uf" name="uf" required maxlength="2">
            </div>
            
            <button type="submit" id="submitBtn">Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
